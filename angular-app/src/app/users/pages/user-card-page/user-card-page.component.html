<div class="grid-container">
  <mat-card
    class="user-card shadow-lg"
    style="border-radius: 12px; transition: transform 0.3s, box-shadow 0.3s"
  >
    <div
      class="flex justify-content-center align-items-center"
      style="
        background: linear-gradient(135deg, #9895b6, #8b90b7);
        padding: 1rem;
      "
    >
      <img
        mat-card-image
        [src]="user! | userImage"
        [alt]="user?.username"
        class="profile-image"
        [routerLink]="['/', user?.username, user?.id]"
      />
    </div>

    <mat-card-content>
      <div class="user-info">
        <h6 [routerLink]="['/', user?.username]">{{ user?.username }}</h6>
        <span class="status" [class.active]="user?.isEnabled">
          <mat-icon class="status-icon" *ngIf="user?.isEnabled"
            >check_circle</mat-icon
          >
          <span>{{ user?.isEnabled ? "Activo" : "Inactivo" }}</span>
        </span>

        <p>
          <span class="age">{{ user?.age }} a√±os - </span>
          <span class="city">{{ user?.countryDTO?.country }} </span>
          <span class="city">({{ user?.cityDTO?.city }})</span>
        </p>

        <p class="description" *ngIf="user?.description">
          "{{ user?.description }}"
        </p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-button
        mat-raised
        color="primary"
        [routerLink]="['/', user?.username, user?.id]"
      >
        <mat-icon>account_circle</mat-icon> Ver Perfil
      </button>
      <button
        mat-button
        mat-raised
        color="primary"
        [routerLink]="['/chat', user?.id]"
      >
        <mat-icon>chat</mat-icon> Enviar Mensaje
      </button>
    </mat-card-actions>
  </mat-card>
</div>
