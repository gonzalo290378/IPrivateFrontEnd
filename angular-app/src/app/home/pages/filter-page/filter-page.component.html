<div class="example-container m-1">
  <mat-list class="flex flex-column justify-content-center" style="gap: 10px">
    <app-by-country-page></app-by-country-page>
    <app-by-state-page></app-by-state-page>
    <app-by-city-page></app-by-city-page>

    <div class="flex justify-content-between gap-2" style="flex: 1">
      <mat-form-field appearance="outline" style="flex: 1">
        <mat-label>Edad desde</mat-label>
        <input matInput type="text" [(ngModel)]="filters.ageFrom" />
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1">
        <mat-label>Edad hasta</mat-label>
        <input matInput type="text" [(ngModel)]="filters.ageTo" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Género</mat-label>
      <mat-select [(ngModel)]="filters.sexPreference">
        <mat-option value="male">Hombres</mat-option>
        <mat-option value="female">Mujeres</mat-option>
        <mat-option value="female">Transgénero</mat-option>
        <mat-option value="female">No binario</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list>

  <div class="flex justify-content-center">
    <button mat-raised-button color="primary" (click)="applyFilters()">
      Buscar ahora!
    </button>
  </div>
</div>
