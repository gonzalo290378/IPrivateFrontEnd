<div
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <div class="flex flex-wrap justify-content-center gap-2 mt-4">
    <div *ngFor="let user of users">
      <app-user-card-page [user]="user"></app-user-card-page>
    </div>
  </div>
</div>
