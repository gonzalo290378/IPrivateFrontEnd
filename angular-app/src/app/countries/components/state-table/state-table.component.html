<div
  *ngIf="states.length === 0; else table"
  class="alert alert-warning text-center"
></div>

<ng-template #table>
  <table class="table table-hover flex flex-column align-items-center">
    <thead>
      <tr></tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states; let i = index">
        <td>{{ state.name }}</td>
        <td>
          <a class="m-2" (click)="onStateSelect(state.name)">Esta Provincia!</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
