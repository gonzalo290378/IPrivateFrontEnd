<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="selectedCountry"
      placeholder="Pais"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-country-table
      [countries]="countries"
      (countrySelected)="updateSearchBox($event)">
    </app-country-table>
  </div>
</div>
