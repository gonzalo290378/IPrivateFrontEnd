<div class="row">
  <shared-search-box
    (onDebounce)="searchByCountry($event)"
    [initialValue]="selectedCountry"
    placeholder="Pais"
  ></shared-search-box>
</div>

<div class="row">
  <app-country-table
    [countries]="countries"
    (countrySelected)="updateSearchBox($event)"
    >></app-country-table
  >
</div>
