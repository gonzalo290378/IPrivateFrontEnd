<div class="row">
  <shared-search-box
    (onDebounce)="searchByState($event)"
    [initialValue]="selectedState"
    placeholder="Provincia"
  ></shared-search-box>
</div>

<div class="row">
  <app-state-table [states]="states" (stateSelected)="updateSearchBox($event)">
  </app-state-table>
</div>
