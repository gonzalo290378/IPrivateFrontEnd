<div class="row">
  <div class="col">
    <shared-search-box

      placeholder="Provincia"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-state-table
      [states]="states"
      (stateSelected)="updateSearchBox($event)">
    </app-state-table>
  </div>
</div>
